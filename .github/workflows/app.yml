name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "README_EN.md"
      - "doc/*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "temurin"
          cache: gradle

      - name: Build with Gradle
        run: 
          chmod +x gradlew
          ./gradlew :app:packageRelease

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: WooBoxForMIUI_Release
          path: "app/build/outputs/apk/release/*.apk"
